<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-up</title>
        <link rel="stylesheet" href="signupstyle.css" />
        <script defer src="signup.js"></script>
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <form
                    action="https://api-qkhq253w2q-ew.a.run.app/sign-up"
                    method="post"
                >
                    <label for="fullName">Nome</label>
                    <input
                        type="fullName"
                        id="fullName"
                        name="fullName"
                        required
                    />
                    <br />
                    <label for="email">Email</label>

                    <input type="email" id="email" name="email" required />
                    <br />
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        minlength="6"
                        required
                    />
                    <br />
                    <input type="submit" value="Sign-up" />
                </form>
                <p>
                    Gi√† sei registrato? <a href="../login/login.html">Accedi</a>
                </p>
            </div>
        </div>
    </body>
</html>
